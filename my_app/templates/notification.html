{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="../static/assets/css/notification.css"> -->
    <link rel="stylesheet" href="{% static 'assets/css/notification.css' %}">
</head>
<body>
    <br><br>
    <h1 style="text-align: center; font-size: 42px;"><u>NOTIFICATION</u></h1><br><br>
    {% for i in n %}
    <div class="notice">
        <h1 class="text-center">Title : {{i.title}}</h1>
        
        
        {% if i.adimage %}
        <br>
        <center><img src="{{i.adimage.url}}" alt="image_load"></center>
        
        {% endif %}
        <p class="text-center">Created at : {{i.created_at}}</p>
        <br>
        <h4 class="text-center">Description : {{i.dis}}</h4>
    </div><br><br>
    {% endfor %}
    <a class="btn btn-primary" style="position: fixed; right: 1%; z-index: 100;bottom: 2%;" href="{% url 'index' %}">Home</a>
</body>
</html>
