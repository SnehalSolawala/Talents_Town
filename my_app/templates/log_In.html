<body>
    <!--start main div-->
    <div class="main_div">
        <!--start left_div-->
        <div class="left_div">
            <div style=" display: inline; margin-left: 25%">
            <img src="{% static 'img/logo3.png' %}" width="50%">
            </div>
            <h1 class="header">Talent Town</h1>
            <p class="head_text">Unlease your inner talent , become a star.</p>
            <br><br>
            <div class="button1">
            <button type="button" class="btn btn-primary" id="create" style="margin-left: 70px"><a href="{% url 'sign_up' %}" style="color: white;">Sign Up</a></button>
           <!--  <button type="button" class="btn btn-primary" id="sign">Sign In</button> -->
            </div>
        </div>
        <!--End left_div-->
        <!--Start right_div-->
        <div class="right_div">
            <div id="right1">
                <form action="{% url 'log_In' %}" method="POST" >
                    {% csrf_token %}
                    <input type="text" name="email" placeholder="Enter Your Email Id" size="20" style="color: white;" required><br>
                    <br>
                    <input type="password" name="password" placeholder="Enter Your Password" size="20" style="color: white;" required><br><br>
                    <button type="submit" class="btn btn-primary" style="color: white;">Log In</button>
                    <button type="button" class="btn btn-primary" style="margin-left: 65px;"  value="Forgot Password" ><a href="{% url 'forgot_password_1' %}" style="color: white;">Forgot Password</a></button>
                    <!-- <a href="" style="margin-left: 65px;"><input type='button' value ="Forgot Password" class="btn btn-primary"></a> -->
                </form>
                <!-- <h1>{{msg}}</h1> -->
                {% if message %}
                    <div class="alert alert-primary" role="alert" style = "margin-top: 10px;">
                            {{message}}
                    </div>
                {% endif %}

                {% if pass %}
                    <div class="alert alert-primary" role="alert" style = "margin-top: 10px;">
                            {{pass}}
                    </div>
                {% endif %}
            </div>
